<div class="calendar" id="calendar"></div>

<style>

  .calendar {
    width: 220px;
    background: white;
    border: 1px solid #ddd;
    border-radius: 10px;
    box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    text-align: center;
    cursor: pointer;
    transition: transform 0.2s ease;
  }

  .calendar:hover {
    transform: scale(1.03);
  }

  .calendar-header {
    background: var(--primary-color);
    color: white;
    padding: 8px 0;
    border-top-left-radius: 10px;
    border-top-right-radius: 10px;
    font-weight: bold;
  }

  .calendar-grid {
    display: grid;
    grid-template-columns: repeat(7, 1fr);
    padding: 10px;
    font-size: 13px;
  }

  .day-name {
    font-weight: bold;
    color: #666;
  }

  .day {
    padding: 6px;
    border-radius: 50%;
    color: rgb(0, 0, 0);
    transition: background 0.2s;
  }

  .day.today {
    background: var(--primary-color);
    color: var(--text-color);
    font-weight: bold;
  }

  .day.other-month {
    color: #ccc;
  }

  .day:hover {
    background: #e0e0e0;
  }
</style>

<script>
 function generateCalendar() {
  const calendar = document.getElementById('calendar');
  const date = new Date();
  const year = date.getFullYear();
  const month = date.getMonth();
  const today = date.getDate();

  const monthNames = ["January","February","March","April","May","June",
                      "July","August","September","October","November","December"];
  const dayNames = ["Mo","Tu","We","Th","Fr","Sa","Su"]; // Monday-first

  let html = `<div class="calendar-header">${monthNames[month]} ${year}</div>`;
  html += `<div class="calendar-grid">`;

  // Day names
  for (let d of dayNames) {
    html += `<div class="day-name">${d}</div>`;
  }

  // Determine the first day (with Monday as start)
  let firstDay = new Date(year, month, 1).getDay();
  if (firstDay === 0) firstDay = 7; // Sunday -> 7

  const daysInMonth = new Date(year, month + 1, 0).getDate();
  const prevMonthDays = new Date(year, month, 0).getDate();

  // Previous month's trailing days
  for (let i = firstDay - 2; i >= 0; i--) {
    html += `<div class="day other-month">${prevMonthDays - i}</div>`;
  }

  // Current month days
  for (let i = 1; i <= daysInMonth; i++) {
    const isToday = i === today;
    html += `<div class="day ${isToday ? 'today' : ''}">${i}</div>`;
  }

  // Fill remaining cells to complete grid (42 = 6 weeks)
  const totalCells = (firstDay - 1) + daysInMonth;
  const remaining = 42 - totalCells;
  for (let i = 1; i <= remaining; i++) {
    html += `<div class="day other-month">${i}</div>`;
  }

  html += `</div>`;
  calendar.innerHTML = html;

  // Click to open Google Calendar
  calendar.addEventListener('click', () => {
    window.open('https://calendar.google.com/', '_blank');
  });
}

generateCalendar();
</script>
