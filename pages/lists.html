<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Startpage</title>
    <link rel="stylesheet" href="../styles/style.css">
</head>

<body class="list-page">
    <header>
        <div class="logo">My browser Starting Page</div>

        <nav>
            <a href="../index.html">Home/Bookmarks</a>
            <a href="lists.html">To-do-List</a>
            <a href="timers.html">Timers</a>
            <a href="calculators.html">Calculators</a>
            <a href="shortcuts.html">Keyboard Shortcuts</a>
            <a href="funstuff.html">Fun Stuff</a>
        </nav>

    </header>

    <main>

        <div class="content-wrapper"></div>

        <div class="lists-container">
            <div class="column listpage-first-column">
                <h1>To-Do List</h1>
                <div id="datetime"></div>
            </div>
        </div>

        <div class="lists-container">  
            <div class="column">
                <div id="new-task-form">
                    <select id="category-select" name="category" aria-label="Select task category">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                    </select>
                    <label for="new-task-input">New Task</label>
                    <input type="text" id="new-task-input" name="task" placeholder="Add a new task" aria-label="Enter new task description">
                    <button id="add-task-button" aria-label="Add task">Add Task</button>
                </div>
                <div id="task-lists">
                    <div class="task-list" id="work-tasks">
                        <h2>Work</h2>
                        <ul></ul>
                    </div>
                <div class="task-list" id="personal-tasks">
                    <h2>Personal</h2>
                    <ul></ul>
                </div>
                <div class="task-list" id="shopping-tasks">
                    <h2>Shopping</h2>
                    <ul></ul>
                </div>
            </div>
        </div>
    </div>



    </main>

    <footer>
        Copyright Website Designs 2025
    </footer>
    <script src="../scripts/script.js"></script>
</body>

</html>
