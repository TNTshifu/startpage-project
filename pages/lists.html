<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Personal Startpage</title>
    <link rel="stylesheet" href="../styles/style.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
</head>

<body class="list-page">
    <header>
        <div class="toggle-btn">
            <div class="icon">
                <i class="ri-sun-line ri-moon-fill"></i> <!-- from remixicon icon library, link in head section -->
            </div>
          </div>

        <nav>
            <a href="../index.html">Home/Bookmarks</a>
            <a href="lists.html">To-do-List</a>
            <a href="timers.html">Timers</a>
            <a href="calculators.html">Calculators</a>
            <a href="shortcuts.html">Keyboard Shortcuts</a>
            <a href="funstuff.html">Fun Stuff</a>
        </nav>

    </header>

    <main>

        <div class="content-wrapper"></div>

        <div class="lists-container">
            <div class="column listpage-first-column">
                <h1>Lists</h1>
                <div id="datetime"></div>
            </div>
        </div>

        <div class="lists-container">
              
            <div class="shopping-list-wrapper">
            <div class="column">
                <h2 class="shopping-list-Header">Shopping List</h2>
                <div id="new-shopping-item-form">
                    <label for="new-shopping-item-input"></label>
                    <input type="text" id="new-shopping-item-input" class="shopping-input" name="shopping-item" placeholder=" Add item" aria-label="Enter new shopping item">
                    <button id="add-shopping-item-button" id="add-button" class="add-button" aria-label="Add shopping item">Add</button>
                </div>
                <div id="shopping-lists">
                    <div class="shopping-list" id="shopping-items">
                        <ul></ul>
                    </div>
                </div>
            </div>
        </div>

        <div class="todo-list-wrapper">
            <div class="column">
                <h2 class="to-do-list-Header">To-Do List</h2>
                <div id="new-task-form">
                    <label for="new-task-input"></label>
                    <input type="text" id="new-task-input" class="task-input" name="task" placeholder=" Add a new task" aria-label="Enter new task description">
                    <select id="category-select" name="category" class="category-select" aria-label="Select task category">
                        <option value="work">Work</option>
                        <option value="personal">Personal</option>
                        <option value="shopping">Shopping</option>
                    </select>
                    <button id="add-task-button" id="add-task-button" class="add-button" aria-label="Add task">Add Task</button>
                </div>
                <div id="task-lists">
                    <div class="task-list" id="work-tasks">
                        <h2>Work</h2>
                        <ul>
                            <li></li>
                        </ul>
                    </div>
                <div class="task-list" id="personal-tasks">
                    <h2>Personal</h2>
                    <ul>
                        <li></li>
                    </ul>
                </div>
                <div class="task-list" id="shopping-tasks">
                    <h2>Shopping</h2>
                    <ul>
                        <li></li>
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
</div>


    </main>

    <footer>
        Copyright Website Designs 2025
    </footer>
    <script src="../scripts/script.js"></script>
</body>

</html>
